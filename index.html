<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Pig Dice</h1>
    <div id="startGame">
    <form>
        <label for="player1">Player 1 Name:</label>
        <input type="text" id="player1" name="player1" required><br>
        <label for="player2">Player 2 Name:</label>
        <input type="text" id="player2" name="player2" required><br>
        <button id="playerNames" type="button">Let's Play</button>
    </form>
</div>


    <div id="player1">
        <p>Player 1: <span id="player1Name"></span></p>
        <p>Score: <span id="player1Score"></span></p>
    </div>
    <br>
    <div id="player2">
        <p>Player 2: <span id="player2Name"></span></p>
        <p>Score: <span id="player2Score"></span></p>
    </div>
    <button id="roll" class="btn btn-primary" type="button">Roll</button>
    <button id="hold" class="btn btn-warning" type="button">Hold</button>

    <div id="diceRoll">
        <p >Current Roll: <span id="currentRoll"></span></p>
    </div>

    <div id="turnTotal">
        <p> Current Total: <span id="turnTotalSum"></span></p>
    </div>

    <div id="oneRolled" class="hidden">
        <p>One was rolled, switch to the next player!</p>
    </div>



</body>
</html>
